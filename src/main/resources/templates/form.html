<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${student.id == null} ? 'Add Student' : 'Edit Student'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f2f4f7;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            padding-top: 80px; /* espace pour navbar fixe */
        }

        .form-container {
            max-width: 700px;
            background: #ffffff;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            margin: 60px auto 60px auto;
        }

        h1 {
            color: #0d6efd;
            text-align: center;
            font-weight: bold;
            margin-bottom: 40px;
        }

        .form-label {
            font-weight: 500;
            color: #333;
        }

        .form-control {
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }

        .btn-primary:hover {
            background-color: #084298;
        }

        .btn-secondary {
            background-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        footer {
            background-color: #0d6efd;
            color: white;
            padding: 15px 0;
            text-align: center;
            margin-top: 50px;
        }

        .navbar-brand {
            font-weight: bold;
        }
    </style>
</head>
<body>

<!-- NAVBAR FIXE -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top shadow">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Sfaxien University</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
            <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/students">Students</a>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-outline-light btn-sm ms-3">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- FORM CONTAINER -->
<div class="container">
    <div class="form-container">
        <h1 th:text="${student.id == null} ? 'Add Student' : 'Edit Student'"></h1>
        <form th:action="@{/students/save}" th:object="${student}" method="post">
            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" th:field="*{name}" class="form-control" id="name" required placeholder="Enter full name" />
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" th:field="*{email}" class="form-control" id="email" required placeholder="example@university.com" />
            </div>

            <div class="mb-3">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="text" th:field="*{phoneNumber}" class="form-control" id="phoneNumber" required placeholder="Enter phone number" />
            </div>

            <div class="mb-3">
                <label for="classEducation" class="form-label">Class Education</label>
                <input type="text" th:field="*{classEducation}" class="form-control" id="classEducation" required placeholder="e.g. 1ère, 2ème, 3ème" />
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary px-5">Save</button>
                <a href="/students" class="btn btn-secondary px-4 ms-2">Cancel</a>
            </div>
        </form>
    </div>
</div>

<!-- FOOTER -->
<footer>
    <div class="container">
        <p>&copy; 2025 University Management System. All rights reserved.</p>
        <p>Sfaxien University – Une institution d'excellence formant les leaders de demain en ingénierie et en technologie.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
